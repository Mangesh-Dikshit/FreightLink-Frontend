<div class="dashboard-container">
  <app-customer-header (menuClick)="toggleSidebar()"></app-customer-header>

  <div class="admin-layout">
    <app-sidebar [isSidebarOpen]="isSidebarOpen"></app-sidebar>

    <div class="content-container">
      <main class="content">
        @if(shipment){

            

        <div class="card">
          <h3>Shipment ID: {{ shipment.shipmentId }}</h3>

          <div class="topCard">
            <p><b>Current Location: </b> {{ shipment.currentLocation }}</p>
            <p><b>Last Updated: </b> {{ shipment.lastUpdated | date }}</p>
            <p><b>Price: </b> {{ shipment.price }}</p>
          </div>

          <div class="bottomCard">
            @for(rt of shipment.routePath;track rt;let last = $last){
            <span> {{ rt }} </span>

            @if(!last){
            <span> &rarr; </span>
            } }
          </div>
        </div>
        }
      </main>

      <app-customer-footer></app-customer-footer>
    </div>
  </div>
</div>
