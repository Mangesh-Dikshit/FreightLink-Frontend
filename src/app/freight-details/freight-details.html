<div class="details-wrapper">
  <section class="details-card">
    <h2>Booking Confirmation</h2>
    <div class="details-text">
      <p><strong>Order ID:</strong> {{ bookingData.orderId }}</p>
      <p><strong>Mode:</strong> {{ bookingData.mode }}</p>
      <p><strong>Origin:</strong> {{ bookingData.origin }}</p>
      <p><strong>Destination:</strong> {{ bookingData.destination }}</p>
      <p><strong>Weight:</strong> {{ bookingData.weight }} kg</p>
      <p><strong>Status:</strong> {{ bookingData.status }}</p>
    </div>
   <!-- <button routerLink="/" class="back-button">Back to Home</button> -->
    <button class="secondary-btn" routerLink="/" type="button"> Back to Home </button>
  </section>
</div>
