<div class="invoice-container">
    <h2>Invoice Details</h2>

    <table class="invoice-table">
        <tr>
            <th>Name</th>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <th>Order ID</th>
            <td>{{ orderId }}</td>
        </tr>
        <tr>
            <th>Source</th>
            <td>{{ source }}</td>
        </tr>
        <tr>
            <th>Destination</th>
            <td>{{ destination }}</td>
        </tr>
        <tr>
            <th>Weight</th>
            <td>{{ weight }}</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>{{ price }}</td>
        </tr>
        </table>
</div>
